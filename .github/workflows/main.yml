name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: cv-maxdaten-io
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Install devenv.sh
        run: nix profile add nixpkgs#devenv
      - run: devenv shell build
      - name: Upload pages
        uses: actions/upload-artifact@v6.0.0
        with:
          name: pages
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7.0.0
        with:
          name: pages
          path: build
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoketest:
    runs-on: ubuntu-latest
    needs: [deploy]
    env:
      SITE_URL: https://cv.maxdaten.io

    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Check site returns 200
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL")
          if [ "$status" != "200" ]; then
            echo "Site returned status $status"
            exit 1
          fi
          echo "Site returned 200 OK"

      - name: Check page contains expected content
        run: |
          content=$(curl -s "$SITE_URL")

          # Check for name
          if ! echo "$content" | grep -q "Jan-Philip Loos"; then
            echo "Missing expected content: name"
            exit 1
          fi

          # Check for CV title
          if ! echo "$content" | grep -qi "Project History Highlights"; then
            echo "Missing expected content: CV title"
            exit 1
          fi

          echo "Page contains expected content"

      - name: Check for dead links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress "${{ env.SITE_URL }}"
          fail: true
