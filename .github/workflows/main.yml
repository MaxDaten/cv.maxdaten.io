# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v7
    - run: make build
    - name: Upload pages
      uses: actions/upload-artifact@v1.0.0
      with:
        name: pages
        path: build
