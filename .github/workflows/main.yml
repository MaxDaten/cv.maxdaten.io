name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: cv-maxdaten-io
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Install devenv.sh
        run: nix profile add nixpkgs#devenv

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build CV core (optimize images, pages)
        run: devenv shell just build-core

      - name: Generate OG image
        run: npx shot-scraper shot src/templates/og-card.html -w 1200 -h 630 -o build/img/og-card.png

      - name: Generate screenshots
        run: |
          sed "s|APP_PATH|$(pwd)|g" screenshots.yml > /tmp/screenshots-resolved.yml
          npx shot-scraper multi /tmp/screenshots-resolved.yml --retina

      - name: Upload pages
        uses: actions/upload-artifact@v6.0.0
        with:
          name: pages
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7.0.0
        with:
          name: pages
          path: build
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
