<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Card - Jan-Philip Loos</title>
    <style>
        /*
         * OG Card Design
         * Direction: Boldness & Clarity (optimized for thumbnail readability)
         * Grid: 4px base (all values multiples of 4)
         * Depth: Borders-only
         * Border radius: Sharp system (4, 6, 8)
         * Padding: Symmetrical
         */
        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #f4f5f7;
            --text-foreground: #0f172a;
            --text-secondary: rgba(15, 23, 42, 0.72);
            --text-muted: rgba(15, 23, 42, 0.56);
            --accent: #d97706;
            --border: rgba(0, 0, 0, 0.08);

            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-mono: "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: var(--font-sans);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
        }

        .og-card {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            /* Symmetrical padding */
            padding: 56px;
            position: relative;
        }

        .og-content {
            display: flex;
            align-items: flex-start;
            gap: 56px;
            width: 100%;
        }

        /* Photo - stretch to match text block height */
        .og-photo {
            width: 224px;
            align-self: stretch;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .og-text {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Name - 72px on grid */
        .og-name {
            font-family: var(--font-sans);
            font-size: 72px;
            font-weight: 700;
            line-height: 1.0;
            letter-spacing: -0.03em;
            color: var(--text-foreground);
        }

        .og-name::after {
            content: '';
            display: block;
            width: 56px;
            height: 4px;
            background: var(--accent);
            margin-top: 16px;
            border-radius: 4px;
        }

        /* Role - larger for thumbnail readability */
        .og-role {
            font-family: var(--font-sans);
            font-size: 36px;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: var(--text-secondary);
            margin-top: 24px;
        }

        /* CTA - button style, right aligned */
        .og-cta {
            align-self: flex-end;
            margin-top: 32px;
            padding: 16px 32px;
            background: var(--accent);
            color: white;
            font-family: var(--font-sans);
            font-size: 24px;
            font-weight: 600;
            border-radius: 8px;
        }

        /* Domain - 24px on grid, symmetrical with card padding */
        .og-domain {
            position: absolute;
            bottom: 56px;
            right: 56px;
            font-family: var(--font-sans);
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="og-content">
            <img class="og-photo" src="../img/profile-current.png" alt="Jan-Philip Loos">
            <div class="og-text">
                <h1 class="og-name">Jan-Philip Loos</h1>
                <p class="og-role">DevOps · Cloud · Functional Architecture</p>
                <span class="og-cta">Book a 30min Call</span>
            </div>
        </div>
        <div class="og-domain">cv.maxdaten.io</div>
    </div>
</body>
</html>
